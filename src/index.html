<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="title-section">
            <h1>Today's To Do</h1>
            <span class="material-symbols-outlined">
                sync
            </span>
        </div>
        <!-- add item -->
        <form id="add-list-form" action="submit">
            <input id="add-task" type="text" placeholder="Add to your list...">
            <span id="return-icon" class="material-symbols-outlined">
                keyboard_return
            </span>
        </form>
        <!-- add item -->
        <!-- show items -->
        <ul id="list-container"></ul>
        <!-- show items -->

        <div id="remove-section">
            <button type="submit" id="clear-button">Clear all completed</button>
        </div>
    </div>
    <script  type="module" src="index.js"></script>
</body>

</html>
